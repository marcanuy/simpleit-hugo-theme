<footer class="container-fluid site-footer py-3">
    <div class="container">
	<div class="row justify-content-between align-items-center">
	    <div class="col-4">
		<h2 class="footer-heading text-muted">{{ .Site.Title }}</h2>
		<ul class="footer-nav px-0">
		    <li>
			<i class="fa fa-keyboard-o" aria-hidden="true"></i>Coded by <a href="{{.Site.Params.author.website}}" rel="author">{{.Site.Params.author.name}}</a>
		    </li>
		    {{- with .Site.Params.author.twitter -}}
		    <li>
			<i class="fab fa-twitter"></i> <a class="a-social a-tw" href="https://twitter.com/{{.}}" target="_blank"> @{{.}}</a>
		    </li>
		    {{ end }}

		    <li>
			<i class="fa fa-user" aria-hidden="true"></i> <a href="{{ .Site.BaseURL }}about">About</a>
		    </li>
		</ul>
	    </div>
	    <div class="col-4">
		<div class="text-muted">
		    <p>{{ .Description }}</p>
		</div>
	    </div>
	</div>
    </div>
</footer>
{{ partial "license.html" . }}
